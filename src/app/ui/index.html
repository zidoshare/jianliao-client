<html>

<head>
  <meta charset="utf-8">
  <title>简聊</title>
  <link href="./lib/layui/css/layui.css" rel="stylesheet" type="text/css" />
  <link href="./core.css" rel="stylesheet" type="text/css" />
  <link href="./css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="login-bg">
    <canvas id="c"></canvas>
  </div>
  <div class="bottom">
    <div class="login-frame">
      <div class="layui-form">
        <div class="layui-form-item"><input id="username" type="text" name="account" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">          </div>
        <div class="layui-form-item"><input id="password" type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">          </div>
        <div class="layui-form-item" style="text-align: center">
          <button id="login" class="layui-btn  layui-btn-normal" style="width:100%" lay-submit lay-filter="formDemo">登录</button>
          <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
        </div>
        <div class="layui-form-item">
          <span>没有账号？ <a href="#" id="register">立即注册</a></span>
        </div>
      </div>
    </div>
  </div>
  <!-- All of the Node.js APIs are available in this renderer process. -->
</body>
<script src="./js/draw.js"></script>
<script src="./lib/layui/layui.js"></script>
<!-- <script type="text/javascript" src="./js/jquery.min.js"></script> -->
<script>
  const Msg = require('../renderer-process/login')
  const Util = require('./js/util')
  const remote = require('electron').remote
  Util.bind('#login', 'click', function() {
    Util.post('/auth/login', {
      username: document.getElementById('username').value,
      password: document.getElementById('password').value,
    }).then(function(data) {
      Msg.sendLoginSuccess()
    })
  })
  // $('#login').bind('click', function() {
  //   $.post('http://localhost:8000'+'/auth/login', {
  //     username: document.getElementById('username').value,
  //     password: document.getElementById('password').value,
  //   },function(data,status){
  //     console.log(data)
  //   })
  // })
  Util.bind('#register','click',Msg.toRegister)
</script>

</html>
