<html>

<head>
  <meta charset="utf-8">
  <title>简聊</title>
  <link href="./lib/layui/css/layui.css" rel="stylesheet" type="text/css" />
  <link href="./core.css" rel="stylesheet" type="text/css" />
  <link href="./css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="j-content">
    <div class="j-top">
      <img class="j-bg blur" src="./images/bg0.jpg" alt="none" />
      <div></div>
      <div class="j-avatar-container">
        <div class="j-avatar" style="background-image:url(./images/avatar.gif)"></div>
      </div>
      <div class="j-top-info layui-form">
        <div class="layui-form-item">
          <label class="layui-form-label">我的名字</label>
          <div class="layui-input-block">
            <input type="checkbox" name="switch" lay-skin="switch" lay-text="在线|隐身" checked>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="sign j-item-i"><nobr>个性签名肯定很长啊awdefrefgegsrtg</nobr></label>
        </div>
      </div>
      <div style="clear:both"></div>
    </div>
    <div class="j-mid">
      <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
        <ul class="layui-tab-title">
          <li class="layui-this"><a><i class="layui-icon">&#xe612;</i></a></li>
          <li class=""><a><i class="layui-icon">&#xe611;</i></a></li>
          <li class=""><a><i class="layui-icon">&#xe613;</i></a></li>
        </ul>
        <div class="layui-tab-content j-scroll">
          <div class="layui-tab-item layui-show">
            <div class="layui-collapse" id="friend-container">
              <div class="layui-colla-item">
                <h2 class="layui-colla-title">我的好友</h2>
                <div class="layui-colla-content layui-show">
                  <ul class="j-list">
                    <li class="j-child j-item">
                      <div class="min-container">
                        <div class="j-avatar" style="background-image:url(./images/avatar.gif)"></div>
                      </div>
                      <div class="j-item-content">
                        <div class="j-item-title">名字</div>
                        <div class="j-item-i">
                          <nobr>个性签名当然是非常非常非常得长的阿迪王地我副本饭也不</nobr>
                        </div>
                      </div>
                    </li>
                    <li class="j-child j-item">
                      <div class="min-container">
                        <div class="j-avatar" style="background-image:url(./images/avatar.gif)"></div>
                      </div>
                      <div class="j-item-content">
                        <div class="j-item-title">名字</div>
                        <div class="j-item-i">个性签名</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="layui-colla-item">
                <h2 class="layui-colla-title">同学</h2>
                <div class="layui-colla-content layui-show">内容区域</div>
              </div>
              <div class="layui-colla-item">
                <h2 class="layui-colla-title">同事</h2>
                <div class="layui-colla-content layui-show">内容区域</div>
              </div>
            </div>
          </div>
          <div class="layui-tab-item">
          </div>
          <div class="layui-tab-item">
          </div>
        </div>
      </div>
    </div>
    <div class="j-bottom">
    </div>
  </div>
  <!-- All of the Node.js APIs are available in this renderer process. -->
</body>
<script src="./lib/layui/layui.js"></script>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script>
  layui.use(['form', 'element'], function () {
    var form = layui.form();
  })
  var Util = require('./js/util')
  var toChat = require('../renderer-process/main')
  window.onload = function () {
    Util.bind('.j-item', 'click', (target) => {
      var doms = document.querySelectorAll('.j-item')
      for (var i = 0; i < doms.length; i++)
        Util.removeClass(doms[i], 'item-select')
      Util.addClass(target, 'item-select')
    }, '#friend-container')

    Util.bind('.j-item','dblclick',(target) => {
      console.log('双击')
      toChat()
    })

    $.get('/auth/now',{},function(data,status){
      console.log(status)
      console.log(data)
    })
  }

</script>

</html>
